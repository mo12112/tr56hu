    <img src="image.png">

      <label for="em">Enter your email :</label>
      <input type="email" name="email" id="em" required>

      <label for="da">date of booking :</label>
      <input type="date" name="da" id="da" required>

    <div>

      <input type="number" name="nu" id="nu" required min="1" max="8">
    </div>
    <div>
      <label>
      <input type="checkbox" name="ch" id="ch" required>
       I agree to the cancellation policy 
      </label>
    </div>

    <input type="submit" name="su" id="su">
  </form>
  </main>
